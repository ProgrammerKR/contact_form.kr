<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .contact-form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .contact-form-container .form-group {
            margin-bottom: 20px;
        }
        .contact-form-container .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .contact-form-container .form-group input,
        .contact-form-container .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
        }
        .contact-form-container .form-group input:focus,
        .contact-form-container .form-group textarea:focus {
            
            outline: none;
            border: 2px solid #007bff;
        }
        .contact-form-container .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form-container .form-group button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .contact-form-container .form-group button:hover {
            background: #0056b3;
        }
        .contact-form-container .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .contact-form-container {
                padding: 20px;
            }
            .contact-form-container h2 {
                font-size: 20px;
            }
            .contact-form-container .form-group button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <div class="error" id="subjectError"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="messageError"></div>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error').forEach(e => e.textContent = '');

            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '') {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            }

            if (email === '' || !/\S+@\S+\.\S+/.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Valid email is required.';
            }

            if (subject === '') {
                isValid = false;
                document.getElementById('subjectError').textContent = 'Subject is required.';
            }

            if (message === '') {
                isValid = false;
                document.getElementById('messageError').textContent = 'Message is required.';
            }

            if (isValid) {
                alert('Message sent successfully!');
                document.getElementById('contactForm').reset();
            }
        });
    </script>
</body>
</html>
